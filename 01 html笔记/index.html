<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
</head>
<body>

<form action="" method="post">
	<input type="text" /> 					<!--单行文本-->		<br />
	<input type="password" /> 				<!--密码-->			<br />
	<input type="radio" /> 					<!--单选框-->		<br />
	<input type="checkbox" /> 				<!--复选框-->		<br />
	<input type="hidden" /> 				<!--隐藏域-->		<br />
	<input type="submit" /> 				<!--提交按钮-->		<br />
	<input type="file" /> 					<!--文件域-->		<br />
	<input type="reset" /> 					<!--重置按钮-->		<br />
	<input type="button" value="按钮" /> 	<!--按钮-->			<br />
	<textarea></textarea> 					<!--文本区域-->		<br />
	<select name="">						<!--下拉框-->
		<option value="0">0</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
	</select> 					
</form>

</body>
</html>
