    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>08 六大数据类型</title>

    <script type="text/javascript">

//        变量类型就是数据类型

//        被声明，但是没有被赋值的空变量类型是undefined
//        var hd;

//        整数和小数（浮点数）都是数值类型
//        var hd = 3.1415926;

//        凡是用引号包裹的数据，类型就是字符串
//        var hd = '后盾人';

//        布尔型
//        布尔值只有两个值，真和假
//        var hd = 4>7;

//        对象
//        var hd = {};

//        检查变量类型
        var re = typeof hd;
        document.write(re);


    </script>

</head>
