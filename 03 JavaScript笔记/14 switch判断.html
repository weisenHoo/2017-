//        作业

        var num = prompt('请输入符号，计算5和6的结果');

        switch(num){
            case '+':
                document.write(5+6);
                break;
            case '-':
                document.write(6-6);
                break;
            case '*':
                document.write(5*6);
                break;
            case '/':
                document.write(5/6);
                break;
            default:
                document.write('输入错误');
        }
