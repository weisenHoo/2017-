//		用基本语法创建函数

//				}
//				document.write("<br />")

//		用自变量形式创建函数
		var sanjiao = function(){
			for(var i=0;i<=5;i++){
				for(var j=0;j<=i;j++){
					document.write("❤")
				}
				document.write("<br />")
			}
		}
		
		
//		调用函数/运用函数/执行函数
		sanjiao();
		
		
//		函数自调用
		(function hd(){
			alert('你好，后盾人');
		})()
	
    </script>
