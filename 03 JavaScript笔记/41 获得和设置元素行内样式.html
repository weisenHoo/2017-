   <script type="text/javascript">
   
		window.onload = function(){
//			点击让元素变大
			var btn = document.getElementById("btn");
			var hd = document.getElementById("hd");	

//			给按钮加单击事件
			btn.onclick = function(){
				
//				获得元素当前的像素
				var oldWidth = hd.style.width;
				var oldHeight = hd.style.height;

//				计算新的宽度值
				var newWidth = parseInt(oldWidth)+10;//用到内置顶层函数parseInt
				var newHeight = parseInt(oldHeight)+10;
				
//				将新的宽度值赋值回元素
				hd.style.width = newWidth + "px";
				hd.style.height = newHeight + "px";
			}
		}

   </script>

<body>
	
	<input type="button" name="" id="btn" value="点我啊！" />
	
	<br />
	<!--<div id="hd" style="width: 300px; height: 260px; background: green; margin: 0px auto;"></div>-->
