  	<script type="text/javascript">
  		
//		作业
//		一个200*200大小的div,逐渐变大到500*500,然后缩小回200*200,循环往复
		window.onload = function(){
			
			var btn = document.getElementById("btn");
			var hd = document.getElementById("hd");
			var speed = 10;
			var timer;
			
			btn.onclick = function(){	
				clearInterval(timer);
				timer = setInterval(function(){
					var old_width = hd.style.width,
						old_height = hd.style.height;
					var new_width = parseInt(old_width) + speed,
						new_height = parseInt(old_height) + speed;
					
					hd.style.width = new_width + "px";
					hd.style.height = new_height + "px";	
					
					if((new_width==500 && new_height==500) || (new_width==200 && new_height==200)){
//						clearInterval(timer);
						speed = speed*-1;
					}
				},100);
				
//				alert();
			}
			
		}
