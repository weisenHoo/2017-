  	<script type="text/javascript">
  	
//		年会抽奖效果(奸商版)			
  		window.onload = function(){
  			
  			var start = document.getElementById('start');
			var end = document.getElementById('end');
			var pic = document.getElementById('pic');   				
			
//			用来存储图片路径的数组
  			var arr = ['images/0.jpg','images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg','images/5.jpg','images/6.jpg','images/7.jpg','images/8.jpg','images/9.jpg','images/10.jpg','images/11.jpg'];
  			
  			var timer;
  			
//			给开始按钮加单击事件
  			start.onclick = function(){
  				clearInterval(timer);
//				设置定时器,每个一秒钟就换一张图片
  				timer = setInterval(function(){
//					抽取随机下标
  					var num = Math.floor(Math.random()*(arr.length-1+1-0)+0);
//					将num号路径设置给图片
  					pic.setAttribute('src',arr[num]);
  				},50);  				
  			}
//			给停止按钮加单击事件
  			end.onclick = function(){
//				清理定时器
  				clearInterval(timer);
//				生成一个随机数
				var num = Math.random()*10;
				if(num<9){
					pic.setAttribute('src','images/0.jpg');
				}
  			}
  			
  		}
  	</script>
