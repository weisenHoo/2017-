  	<script type="text/javascript">
//		作业
//		1.做一个图片的动态效果
		window.onload = function(){
			
			var btn = document.getElementById('btn');
			var pic = document.getElementById('pic');
			var timer;
			
			var p = 0;
			
//			给按钮加单击事件
			btn.onclick = function(){
				
				clearInterval(timer);
				timer = setInterval(function(){
					
					var num = Math.abs(p);
//					换下一张图片
					pic.setAttribute('src','bhsj/'+num+'.jpg');
					console.log(num);
					p++;
					if(p==18 || p==0){
						p = p*-1;
					}
										
				},100);
				
			}
			
		}
  		
  	</script>
