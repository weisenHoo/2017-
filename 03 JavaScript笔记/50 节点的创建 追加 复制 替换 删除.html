    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>50 节点的创建 追加 复制 替换 删除</title>
    
    <style type="text/css">
    	
    	#box {
    		width: 600px;
    		height: 500px;
    		border: 5px solid palevioletred;
    	}
    	
    	input {
    		display: block;
    	}
    	
    </style>
    
  	<script type="text/javascript">
  		
//		父对象.appendChild(追加对象)
//		在指定元素节点的最后一个子节点之后添加节点
  		
//		父对象.insertBefore(要插入的对象,之前的对象)
//		插入到某个对象之前
  		
		window.onload = function(){
			
			var btn = document.getElementById('btn');
			var box = document.getElementById('box');
			var title = document.getElementById('title');
			var hs = box.getElementsByTagName('h2');
			
			btn.onclick = function(){
//				创建新标签
				var obj = document.createElement('h2');
//				给新标签添加内容
				obj.innerHTML = '我是新来的！！！';
//				给新标签添加属性
				obj.setAttribute('class','houdun');
				
//				将obj追加到box的尾部
//				box.appendChild(obj);
//				box.appendChild(title);

//				将title元素添加到2号h2标签前面
//				box.insertBefore(title,hs[2]);

//				删除标签
//				box.removeChild(hs[1]);
				
//				替换元素
//				box.replaceChild(title,hs[1]);


//				复制节点
				var newObj = title.cloneNode(true);//true是复制全部内容,没有true是只复制结构不复制内容
//				将复制出来的节点追加到box后面
				box.appendChild(newObj);
				
			}
			
		}
  		
  	</script>

	<input type="button" name="btn" id="btn" value="我是按钮" />
