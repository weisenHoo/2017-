    <title>55 凡客放大镜效果布局</title>
    
    <style type="text/css">
    	
    	*{
    		padding: 0;
    		margin: 0;
    	}
    	#pic{
    		width: 400px;
    		height: 400px;
    		margin: 100px;
    		border: 1px solid #ccc;
    		position: relative;
    	}
    	#pic a{
    		display: block;
    		width: 400px;
    		height: 400px;
    		position: absolute;
    		top: 0;
    		left: 0;
    		z-index: 99;
    	}
    	#mask{
    		width: 100px;
    		height: 100px;
    		background: rgba(0,0,0,0.3);
    		position: absolute;
    		top: 0;
    		left: 0;
    		z-index: 1;
    	}
    	#fd{
    		width: 100%;
    		height: 100%;
    		position: relative;
    		z-index: 0;
    	}
    	#hd{
    		display: none;
    		width: 500px;
    		height: 500px;
    		overflow: hidden;
    		border: 1px solid #ccc;
    		position: absolute;
    		top: 100px;
    		left: 520px;
    	}
    	#yt{
    		position: absolute;
    		top: 0;
    		left: 0;
    	}
    	
    </style>
    
    <script type="text/javascript">
    	
		window.onload = function(){
			
			var pic = document.getElementById('pic'),
				p = document.getElementById('p'),
				mask = document.getElementById('mask'),
				fd = document.getElementById('fd');
				
			var hd = document.getElementById('hd'),
				yt = document.getElementById('yt');
			
			var t1 = document.getElementById('t1'),
				t2 = document.getElementById('t2');
				
//			鼠标移动事件
			p.onmousemove = function(e){
//				获得事件对象
				var ev = window.event || e;
//				获得鼠标和可视区域边缘的距离
//				alert(ev.clientX);

//				获得鼠标和事件源左侧或顶部的距离
				var x = ev.offsetX || ev.layerX;
				var y = ev.offsetY || ev.layerY;
				
				if(x<50){
					x=50;
				}
				if(y<50){
					y=50;
				}
				if(x>350){
					x=350;
				}
				if(y>350){
					y=350;
				}
				
				mask.style.left = x-50+'px';
				mask.style.top = y-50+'px';

				yt.style.left = (x-50)*-5+'px';
				yt.style.top = (y-50)*-5+'px';
				
				t1.innerHTML = yt.style.left;
				t2.innerHTML = yt.style.top;
				
			}
			
//			鼠标移入事件
			pic.onmouseover = function(){
				
				hd.style.display = 'block';
				
			}
			
//			鼠标移出事件
			pic.onmouseout = function(){
				
				hd.style.display = 'none';
				
			}
			
		}
    	
    </script>
