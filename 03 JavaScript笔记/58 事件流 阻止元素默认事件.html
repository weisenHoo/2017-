    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>58 事件流 阻止元素默认事件</title>
    
    <style type="text/css">
    	
    	*{
    		padding: 0;
    		margin: 0;
    	}
    	#beijin{
    		width: 800px;
    		height: 500px;
    		background: mediumorchid;
    	}
    	#chaoyang{
    		width: 500px;
    		height: 400px;
    		background: orangered;
    	}
    	#shunbailu{
    		width: 350px;
    		height: 300px;
    		background: greenyellow;
    	}
    	
    </style>
    
    <script type="text/javascript">
    	
//  	冒泡型事件流是由最明确的时间源到最不明确的事件源依次触发。
//		离鼠标越近,就表示约明确
		window.onload = function(){
			
			document.getElementById('beijin').onclick = function(){
				alert('北京');
			}
			
			document.getElementById('chaoyang').onclick = function(e){
				alert('朝阳');
				var ev = window.event || e;
				if(document.all){
					ev.cancelBubble = true;
				}else{
					ev.stopPropagation();
				}
			}
			
			document.getElementById('shunbailu').onclick = function(e){
				alert('顺白路');
                var ev = window.event || e;
                if(document.all){
                    ev.cancelBubble = true;
                }else{
                    ev.stopPropagation();
                }
			}
			
		}
    	
    </script>
