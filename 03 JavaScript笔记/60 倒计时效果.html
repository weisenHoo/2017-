<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>60 倒计时效果</title>
    
    <script type="text/javascript">
    	
//  	作业
//		写一个倒计时的效果,计算此时此刻到本年12月31日23点0分0秒相差的天数小时分数秒数

//		

		window.onload = function(){
			
//			倒计时函数
			function djs(){
//				创建但前时间
				var now_time = new Date();
				
//				创建未来时间
				var fur_time = new Date(2017,11,31,23,0,0);
				
//				计算两个日期之前的时间差
				var diff = fur_time.getTime() - now_time.getTime();
//				计算天数
				var tian = parseInt(diff/(24*60*60*1000));
//				获得计算完天数后剩余的毫秒数
				diff = diff%(24*60*60*1000);
				
//				计算小时
				var xiaoshi = parseInt(diff/(60*60*1000));
//				获得计算完小时数数后剩余的毫秒数
		    	diff = diff%(60*60*1000);
		    	
//  			计算分钟
				var fenzhong = parseInt(diff/(60*1000));
//				获得计算完分钟数数后剩余的毫秒数
		    	diff = diff%(60*1000);    
		    	
//  			计算秒
		    	var miao = parseInt(diff/1000);
		    	
//  			document.write("距离年底还剩余"+tian+"天"+xiaoshi+"小时"+fenzhong+"分钟"+miao+"秒");
				var ss = document.getElementById('time').getElementsByTagName('span');
				ss[0].innerHTML = tian;
				ss[1].innerHTML = xiaoshi;
				ss[2].innerHTML = fenzhong;
				ss[3].innerHTML = miao;	
			}
			
			djs();
			
//			用来倒计时的定时器
			setInterval(djs,1000);
			
		}
    	
    </script>
    
    <script type="text/javascript">
    	
//  	设置日期信息
		var time = new Date();
		time.setFullYear(2055);
		alert(time);
    	
    </script>
	
</head>
<body>
	
	<h1 id="time">距离年底还剩余<span>0</span>天<span>0</span>小时<span>0</span>分钟<span>0</span>秒</h1>
	
</body>
</html>
