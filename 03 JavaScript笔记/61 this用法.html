	<style type="text/css">
		
		* {
			padding: 0;
			margin: 0;
		}
		img{
			float: left;
			width: 200px;
			height: 200px;
			margin: 5px;
		}
		
	</style>
	
	<script type="text/javascript">
		
		window.onload = function(){
			
//			抓到所有图片
			var imgs = document.getElementsByTagName('img')
//			循环所有的图片,给每张图片都加单击事件
			for(var i=0;i<imgs.length;i++){
				
//				给号图片加单击事件
				imgs[i].onclick = function(){
				
					this.style.visibility = 'hidden';
					
				}
				
			}
			
			
		}
		
	</script>
