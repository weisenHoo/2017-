	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		#tad{
			width: 600px;
			height: 500px;
			border: 5px solid blueviolet;
			margin: 0 auto;
			position: relative;
		}
		#tad ul li{
			list-style: none;
			float: left;
			width: 200px;
			height: 50px;
			line-height: 50px;
			font-size: 30px;
			color: white;
			text-align: center;
			cursor: pointer;
		}
		#tad .con{
			width: 580px;
			height: 430px;
			position: absolute;
			left: 10px;
			top: 60px;
			display: none;
		}
	</style>
	
	<script type="text/javascript">
		window.onload = function(){
			var tad = document.getElementById('tad');
			var lis = tad.getElementsByTagName('li');
			var cons = document.getElementsByClassName('con');
			
//			循环,给li加单击事件
			for(var i=0;i<lis.length;i++){
//				给i号li加序号
				lis[i].xuhao = i;			
//				给i号li加单击事件
				lis[i].onmousemove = function(){
//					让所有的con隐藏
					for(var i=0;i<lis.length;i++){
						cons[i].style.display = 'none';
					}
//					让this.xuhao对应的con显示
					cons[this.xuhao].style.display = 'block';
				}
			}
		}
	</script>
	
</head>
<body>
