<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>64 凡客轮播图效果js代码实现</title>
	
	<style type="text/css">
		
		* {
			padding: 0;
			margin: 0;
		}
		#fk {
			width: 1200px;
			height: 535px;
			overflow: hidden;
			border: 5px solid blueviolet;
			margin: 20px auto;
			position: relative;
		}
		#fk img {
			position: absolute;
			top: 0;
			left: 0;
			display: none;
		}
		#fk ul {
			position: absolute;
			left: 528px;
			bottom: 23px;
		}
		#fk ul li {
			list-style: none;
			width: 12px;
			height: 12px;
			background: #dddddd;
			float: left;
			margin-right: 8px;
			/*css3圆角*/
			border-radius: 50%;
			cursor: pointer;
		}
	
	</style>
	
	<script type="text/javascript">
		
//		注意:多个方式控制同一块元素效果的时候,一定要走同一个变量
		window.onload = function(){
			
			var fk = document.getElementById('fk');
			var imgs = fk.getElementsByTagName('img');
			var lis = fk.getElementsByTagName('li');
			
			var c = 0;//大总管变量
			
//			控制图片切换的函数
			function run(){
				c++;
				if(c==imgs.length){
					c = 0;
				}
//				循环,让所有图片隐藏,让所有的li变灰
				for(var i=0;i<imgs.length;i++){
					imgs[i].style.display = 'none';
					lis[i].style.background = '#dddddd';
				}
//				让c号图片显示,c号li变红
				imgs[c].style.display = 'block';
				lis[c].style.background = '#a10000';				
			}
			
			var timer = setInterval(run,1000);		
			
			for(var i=0;i<imgs.length;i++){
//				给i号li加序号
				lis[i].xuhao = i;
				
//				给i号li加鼠标移入事件
				lis[i].onmouseover = function(){
					c = this.xuhao;
//					停止定时器
					clearInterval(timer);
//					循环,让所有的图片隐藏,,让所有的li变灰
					for(var i=0;i<imgs.length;i++){
						imgs[i].style.display = 'none';
						lis[i].style.background = '#dddddd';
					}
//					让c号图片显示,this.xuhao号li变红
					imgs[c].style.display = 'block';
					lis[c].style.background = '#a10000';	
				}
//				移入事件结束
				
//				移出事件
				lis[i].onmouseout = function(){
					timer = setInterval(run,1000);					
				}
//				移出事件结束
			}
		}
		
	</script>
	
</head>
<body>
	
	<div id="fk">
		<img src="images/1.jpg" style="display: block;"/>
		<img src="images/2.jpg" />
		<img src="images/3.jpg" />
		<img src="images/4.jpg" />
		<img src="images/5.jpg" />
		<img src="images/6.jpg" />
		<ul>
			<li style="background: #a10000;"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	
</body>
</html>
