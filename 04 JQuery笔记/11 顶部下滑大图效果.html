<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>11 顶部下滑大图效果</title>
	
	<script src="jquery/jquery-1.11.3.min.js"></script>
	
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		.img {
			width: 1000px;
			height: 300px;
			background: red;
			margin: 0 auto;
		}
		.bbs3 {
			height: 1000px;
			background: orangered;
		}
		#top {
			margin-top: -300px;
		}
	</style>
</head>
<body>

	<script type="text/javascript">
		$(function(){
			$("#top").animate({'margin-top':'0px'},3000,function(){
//				setTimeout(function(){
//					$("#top").animate({'margin-top':'-300px'},1000);
//				},3000);

//				delay一般写在运动前,表示让后面的运动延迟多久执行
				$("#top").delay(3000).animate({'margin-top':'-300px'},1000);
			});
		});
	</script>
	<div class="img" id="top"></div>
	<div class="img bbs3"></div>
	
</body>
</html>
