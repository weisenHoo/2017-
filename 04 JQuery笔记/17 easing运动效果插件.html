<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>17 easing运动效果插件</title>
	
	<script src="jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="jquery/jquery.easing.min.js" type="text/javascript"></script>
	
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		#dan {
			position: absolute;
			left: 0;
			top: 50px;
		}
		#dan2 {
			position: absolute;
			left: 0;
			top: 200px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		$(function(){
			$("#btn").click(function(){
//				$("#dan").animate({'left':'600px'},3000);
//				$("#dan2").animate({'left':'600px'},3000,'linear');
				$("#dan2").animate({'left':'600px'},3000,'easeInOutElastic');
			});
		})
	</script>
	<input type="button" name="btn" id="btn" value="点我啊！" />
	<img src="dan.gif" id="dan" />
	<img src="dan.gif" id="dan2" />
	
</body>
</html>
