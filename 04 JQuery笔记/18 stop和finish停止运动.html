<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>18 stop和finish停止运动</title>
	
	<script src="jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="jquery/jquery.easing.min.js" type="text/javascript"></script>
	
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		#dan {
			position: absolute;
			top: 50px;
			left: 0;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
//		如果元素身上现在有多个运动,stop会停止元素身上现在执行的运动,然后开始运行队列中下一个运动
//		如果元素身上现在有多个运动,Finnish会停止元素身上所有的运动,并且将元素的状态立即调整为最后一个运动指定的目标状态
		$(function(){
			$("#btn1").click(function(){
				$("#dan").animate({'left':'200px'},3000);
			})
			$("#btn2").click(function(){
				$("#dan").animate({'left':'400px'},3000);
			})
			$("#btn3").click(function(){
				$("#dan").animate({'left':'600px'},3000);
			})
			$("#btn4").click(function(){
				$("#dan").animate({'left':'800px'},3000);
			})
			
//			stop
			$("#stop").click(function(){
//				stop是停止元素身上正在执行的动画
				$("#dan").stop();
			})
			$("#finish").click(function(){
//				finish会停止动画,并且将元素的装填立即变为运动的最终指定状态
				$("#dan").finish();
			})
			
		})
	</script>
	
	<input type="button" name="btn" id="btn1" value="200" />
	<input type="button" name="btn" id="btn2" value="400" />
	<input type="button" name="btn" id="btn3" value="600" />
	<input type="button" name="btn" id="btn4" value="800" />
	
	<input type="button" name="stop" id="stop" value="stop" />
	<input type="button" name="finish" id="finish" value="finish" />
	<img src="dan.gif" id="dan"/>
</body>
</html>
