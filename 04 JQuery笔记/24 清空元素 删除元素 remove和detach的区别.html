	<script type="text/javascript">
//		remove和detach的区别

//		remove会将元素节点和他身上的事件 效果都删除
//		detach只删除元素节点,不删除他身上的事件和效果.
		$(function(){
//			给h1加单击事件
			$("#title").click(function(){
				alert('哈哈哈哈！后盾人');
			})
			
			var delh1;
			
//			删除元素
			$("#btn").click(function(){
//				delh1 = $("#title").remove();
				delh1 = $("#title").detach();
			})
			
//			恢复元素
			$("#btn2").click(function(){
				$("#btn2").after(delh1);
			})
		})
	</script>
	<input type="button" name="" id="btn" value="删除" />
	<input type="button" name="" id="btn2" value="恢复" />
	<br /><br />
	<h1 id="title">我是h1标签</h1>
</body>
