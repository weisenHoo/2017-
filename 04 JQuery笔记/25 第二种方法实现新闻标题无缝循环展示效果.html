<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>25 第二种方法实现新闻标题无缝循环展示效果</title>
	
	<script src="jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="jquery/jquery.easing.min.js" type="text/javascript"></script>
	
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		#hd {
			width: 500px;
			height: 40px;
			margin: 200px auto;
			border: 2px solid gainsboro;
			position: relative;
			overflow: hidden;
		}
		#hd ul {
			position: absolute;
			bottom: -40px;
			left: 0;
		}
		#hd ul li {
			width: 500px;
			height: 40px;
			list-style: none;
			line-height: 40px;
			text-align: center;
		}
	</style>
</head>
<body>		
	<script type="text/javascript">
		$(function(){
			var c = 0;
			setInterval(function(){
//				让第一个li高度等于0
//				$("#hd ul li").first().height(0);
//				将第一个li追加到ul的最后
//				$("#hd ul").append($("#hd ul li").first());
//				让最后一个li高度逐渐变为40
//				$("#hd ul li").last().animate({'height':'40px'},500);

//				用一句话实现
				$("#hd ul").append($("#hd ul li").first().height(0).animate({'height':'40px'},500));
			},2000);
		})
	</script>
	<div id="hd">
		<ul>
			<li style="background: greenyellow;">10 fadeTo animate方法 天猫图片滑动效果</li>
			<li style="background: orange;">11 顶部下滑大图效果</li>
			<li style="background: blueviolet;">13 麦包包鼠标点击效果实现</li>
			<li style="background: peachpuff;">15 新闻标题无缝循环展示效果</li>
		</ul>
	</div>
</body>
</html>
