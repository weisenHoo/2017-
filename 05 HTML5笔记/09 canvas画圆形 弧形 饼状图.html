		<!--扇形-->
		<canvas id="canvas" width="900" height="500"></canvas>
		<script type="text/javascript">
//			抓到画板
			var canvas = document.getElementById('canvas');
//			获得绘画环境
			var cv = canvas.getContext('2d');
			
//			开启路径
			cv.beginPath();			
//			定义笔触开始的地方
			cv.moveTo(300,220);
			cv.arc(300,220,200,0*Math.PI/180,60*Math.PI/180);
			cv.fillStyle = 'yellow';
//			填充
			cv.fill();
			
//			开启路径
			cv.beginPath();			
//			定义笔触开始的地方
			cv.moveTo(300,220);
			cv.arc(300,220,200,60*Math.PI/180,200*Math.PI/180);
			cv.fillStyle = 'blueviolet';
//			填充
			cv.fill();
			
//			开启路径
			cv.beginPath();			
//			定义笔触开始的地方
			cv.moveTo(300,220);
			cv.arc(300,220,200,200*Math.PI/180,360*Math.PI/180);
			cv.fillStyle = 'palevioletred';
//			填充
			cv.fill();
		</script>
		
	</body>
