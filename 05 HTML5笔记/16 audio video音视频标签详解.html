<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>16 audio video音视频标签详解</title>
		
		<style type="text/css">
			canvas {
				/*background: #272822;*/
				position: relative;
			}
		</style>
	</head>
	<body>
		<!--
			controls="controls"			显示控制台 
			autoplay="autoplay"			自动播放
			loop="loop" 				循环播
		-->

		<!--<audio src="xx.mp3" controls="controls" autoplay="autoplay" ></audio>-->
		
		<!--没有显示，自动播放-->
		<!--<audio src="xx.mp3" autoplay="autoplay" loop="loop" ></audio>-->
		
		
		<!--<video src="16_audio_video.mp4" controls="controls"></video>-->
		
		<input type="button" name="start" id="start" value="开始播放" />
		<input type="button" name="pause" id="pause" value="暂停播放" />
		<input type="range" min="0" max="10" step="1" value="10" id="val" />
		<input type="button" id="forward" value="快进" />
		<br /><br />
		<video src="16_audio_video.mp4" poster="poster.jpg" id="v" width="600"></video>
		<script type="text/javascript">
			var v = document,getElementById('v');
			var start = document,getElementById('start');
			var pause = document,getElementById('pause');
			var val = document,getElementById('val');
			var forward = document,getElementById('forward');
			
//			开始按钮
			start.onclick = function(){
//				视频开始播放
				v.play();
			}
			
//			暂停
			pause.onclick = function(){
//				暂停播放
				v.pause();
			}
			
//			调节音量
			val.onchange = function(){
				v.volume = this.value/10;
			}
			
//			快进
			forward.onclick = function(){
//				获得当前已经播放到的位置
				var now_time = v.currentTime;
//				计算新位置
				var new_time = now_time+3;
//				将新的播放位置设置过去
				v.currentTime = new_time;
			}
		</script>
	</body>
</html>
