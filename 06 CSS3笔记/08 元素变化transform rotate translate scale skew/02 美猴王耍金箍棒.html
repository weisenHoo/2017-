<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			#hd {
				width: 800px;
				height: 600px;
				border: 1px solid black;
				margin: 0px auto;
				background: url(sunwukong.jpg) right 50px no-repeat;
				background-size: 500px;
				position: relative;
			}
			#hd #jgb {
				width: 50px;
				height: 500px;
				border: 1px solid black;
				position: absolute;
				top: 50px;
				left: 309px;
				transition: transform 1s;
			}
			#hd:hover #jgb {
				transform: rotate(360deg);
			}
			#hd #jgb div:nth-child(1) {
				width: 50px;
				height: 100px;
				background: yellow;
			}
			#hd #jgb div:nth-child(2) {
				width: 46px;
				height: 270px;
				background: red;
				margin: 0px auto;
				padding-top: 30px;
				
				color: yellow;
				font-size: 30px;
				font-family: "微软雅黑";
				text-align: center;
			}
			#hd #jgb div:nth-child(3) {
				width: 50px;
				height: 100px;
				background: yellow;
			}
		</style>
	</head>
	<body>
		
		<div id="hd">
			<div id="jgb">
				<div></div>
				<div>如意金箍棒</div>
				<div></div>
			</div>
		</div>
		
	</body>
</html>
