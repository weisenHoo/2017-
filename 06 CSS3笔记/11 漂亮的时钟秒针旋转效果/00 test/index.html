		<script type="text/javascript">
			
			window.onload = function(){
				
				var shijian = new Date();
				var shi = shijian.getHours();
				var fen = shijian.getMinutes();
				var miao = shijian.getSeconds();
				
//				document.write(shi+':'+fen+':'+miao);
				
				var shizhen = document.getElementById('shizhen');
				var fenzhen = document.getElementById('fenzhen');
				var miaozhen = document.getElementById('miaozhen');
				
				shizhen.style.cssText = "transform: rotate("+(shi*30)+"deg);";
				fenzhen.style.cssText = "transform: rotate("+(fen*6)+"deg);";
				miaozhen.style.cssText = "transform: rotate("+(miao*6)+"deg);";
				
				setInterval(function(){
					miao++;
					if(miao==60){
						miao = 0;
						fen = fen + 1;
						if(fen==60){
							fen = 0;
							shi = shi + 1;
							if(shi==12){
								shi = 0;
							}
						}
					}
					shizhen.style.cssText = "transform: rotate("+(shi*30)+"deg);";
					fenzhen.style.cssText = "transform: rotate("+(fen*6)+"deg);";
					miaozhen.style.cssText = "transform: rotate("+(miao*6)+"deg);";
				},1000);
				
			}
