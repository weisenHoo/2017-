<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
	
	<link rel="stylesheet" type="text/css" href="css/hd.css"/>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide one">
            	<div class="top">
            		<img src="images/one.jpg"/>
            	</div>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    
    <!--音乐区域-->
    <div id="music">
    	<img src="images/music.gif" alt="" class="music_bg" />
    	<img src="images/music_off.png" alt="" class="music_pic" />
    	<audio src="images/bgmusic.mp3" preload="auto" loop="loop" autoplay="autoplay"></audio>
    </div>
    <!--音乐区域 结束-->

    <!-- Swiper JS -->
    <script src="js/swiper-3.4.2.min.js"></script>
	<script src="js/hd.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
