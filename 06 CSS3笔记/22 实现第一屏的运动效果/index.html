<!DOCTYPE html>
<html>
	<head>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
		<meta charset="UTF-8">
			<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<title></title>
	</head>
	<body>
		
		<!--主div-->
		<div id="container">
			<!--第一屏-->
			<div class="box one">
				<img src="images/onetitle.png" class="onetitle animated bounceInDown"/>
				<img src="images/onebot1.png" class="onebot1 animated fadeInUp"/>
				<img src="images/onebot2.png" class="onebot2 animated fadeInUp"/>
				<img src="images/qiaokeli.png" class="qiaokeli animated fadeInUp"/>
				<img src="images/onepeople.png" class="onepeople animated fadeIn"/>
				<img src="images/onexin.png" class="onexin animated bounceIn"/>
				<img src="images/sweet.png" class="sweet animated fadeInLeft"/>
				<img src="images/xin.png" class="xin animated rollIn"/>
			</div>
			<!--第一屏结束-->
			<div class="box" style="background: greenyellow;">1</div>
			<div class="box" style="background: yellow;">2</div>
		</div>
		<!--主div结束-->
		
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>	
		<script src="js/touch.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
