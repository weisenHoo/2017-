<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			#hd {
				display: flex;
				/*自动换行*/
				/*flex-wrap: wrap;*/
				flex-wrap: wrap-reverse;
				
				width: 80%;
				height: 500px;
				border: 4px solid orangered;
				margin: 10px auto;
			}
			#hd>div {
				width: 180px;
				height: 200px;
				background: dodgerblue;
				border: 1px solid palevioletred;
				
				text-align: center;
				color: white;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		
		<div id="hd">
			<div>0</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
		</div>
		
	</body>
</html>
