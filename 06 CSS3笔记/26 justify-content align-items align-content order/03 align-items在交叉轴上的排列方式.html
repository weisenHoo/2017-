<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			#fk {				
				display: flex;
				/*设置主轴上的排列方式*/
				justify-content: space-between;
				/*设置交叉轴上的排列方式*/
				/*align-items: flex-end;*/
				/*align-items: center;*/
				/*align-items: baseline;*/
				align-items: stretch;
				
				width: 1200px;
				height: 438px;
				border: 2px solid orangered;
				margin: 20px auto;
			}
			#fk div {
				width: 150px;
				height: 300px;
				background: dodgerblue;
				
				text-align: center;
				color: white;
				font-size: 40px;
			}
		</style>
		
	</head>
	<body>
		
		<div id="fk">
			<div>1</div>
			<div style="height: 166px;">2</div>
			<div style="height: 298px;">3</div>
			<div style="height: 240px;">4</div>
			<div style="height: 400px;">5</div>	
		</div>
		
	</body>
</html>
