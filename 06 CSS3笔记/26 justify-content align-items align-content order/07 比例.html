<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			#hd {		
				display: flex;		
				width: 1000px;
				height: 500px;
				border: 2px solid orange;
				margin: 20px auto;
			}
			#hd div {
				flex: 1;
				width: 300px;
				height: 300px;
				background: dodgerblue;
				border: 1px solid green;
				
				text-align: center;
				color: white;
				font-size: 40px;
			}
			#hd>div:nth-child(3) {
				flex: 2;
			}
		</style>
		
	</head>
	<body>
		
		<div id="hd">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>	
		</div>
		
	</body>
</html>
