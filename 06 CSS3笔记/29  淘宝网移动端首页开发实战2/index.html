<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--更好的适配移动端的代码-->
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
		<!--阿里矢量图标库-->
		<link rel="stylesheet" type="text/css" href="css/iconfont.css">
		<!-- Link Swiper's CSS -->
    	<link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    	<link rel="stylesheet" href="css/animate.min.css"/>
    	
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		
		<!--顶部搜索-->
		<div id="top">
			<i class="iconfont icon-tao"></i>
			<a href="#" class="search"><i class="iconfont icon-fangdajing"></i>寻找宝贝店铺</a>
		</div>
		<!--顶部搜索结束-->
		
		<!--图片轮播区域-->        
	    <!-- Swiper -->
	    <div class="swiper-container">
	        <div class="swiper-wrapper">
	            <div class="swiper-slide">
	            	<a href="#"><img src="images/p01.jpg"/></a>
	            </div>
	            <div class="swiper-slide">
	            	<a href="#"><img src="images/p02.jpg"/></a>
	            </div>
	            <div class="swiper-slide">
	            	<a href="#"><img src="images/p03.jpg"/></a>
	            </div>
	            <div class="swiper-slide">
	            	<a href="#"><img src="images/p04.jpg"/></a>
	            </div>
	            <div class="swiper-slide">
	            	<a href="#"><img src="images/p05.jpg"/></a>
	            </div>
	            <div class="swiper-slide">
	            	<a href="#"><img src="images/p06.jpg"/></a>
	            </div>
	            <div class="swiper-slide">
	            	<a href="#"><img src="images/p07.jpg"/></a>
	            </div>
	            <div class="swiper-slide">
	            	<a href="#"><img src="images/p08.jpg"/></a>
	            </div>
	        </div>
	        <!-- Add Pagination -->
	        <div class="swiper-pagination"></div>
	    </div>
		<!--图片轮播区域结束-->
		
		<!--广告图-->		
		<a href="#"><img src="images/pic.png" class="flash"/></a>		
		<!--广告图结束-->
		
		<!--图标列表区-->
		<ul id="icolist">
			<!--li*10>img[src=images/icons/$.png]+a{天猫超市}-->
			<li><img src="images/icons/1.png"/><a href="">天猫超市</a></li>
			<li><img src="images/icons/2.png"/><a href="">天猫超市</a></li>
			<li><img src="images/icons/3.png"/><a href="">天猫超市</a></li>
			<li><img src="images/icons/4.png"/><a href="">天猫超市</a></li>
			<li><img src="images/icons/5.png"/><a href="">天猫超市</a></li>
			<li><img src="images/icons/6.png"/><a href="">天猫超市</a></li>
			<li><img src="images/icons/7.png"/><a href="">天猫超市</a></li>
			<li><img src="images/icons/8.png"/><a href="">天猫超市</a></li>
			<li><img src="images/icons/9.png"/><a href="">天猫超市</a></li>
			<li><img src="images/icons/10.png"/><a href="">天猫超市</a></li>
		</ul>
		<!--图标列表区结束-->
		
		<!--淘宝头条-->
		<div id="first">
			<img src="images/tbtt.png" class="left"/>
			<span class="center">母婴</span>
			<a href="#" class="right">论钓不同鱼种时如何调漂达到最高灵敏度</a>
		</div>
		<!--淘宝头条结束-->
		
		
		<!-- Link Swiper's JS -->
		<script src="js/swiper-3.4.2.min.js"></script>
    	<script src="js/swiper.animate1.0.2.min.js"></script>
    	
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
	
</html>
